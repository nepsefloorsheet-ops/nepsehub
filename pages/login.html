<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NEPSE Hub</title>
    <link rel="shortcut icon" href="../img/favicon/NH.png" type="image/x-icon" />
    <link rel="stylesheet" href="../src/css/global.css" />
    <link rel="stylesheet" href="../src/css/auth.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body data-theme="dark">
    <div class="auth-container">
      <div class="auth-card glass">
        <div class="auth-header">
          <div class="auth-logo">
            <i class="fas fa-chart-line"></i>
            <span>NEPSE PRO</span>
          </div>
          <h1>Welcome Back</h1>
          <p>Log in to access your portfolio and watchlists.</p>
        </div>

        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-wrapper">
              <i class="far fa-envelope"></i>
              <input
                type="email"
                id="email"
                placeholder="name@example.com"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="••••••••"
                required
              />
              <button type="button" class="toggle-password">
                <i class="far fa-eye"></i>
              </button>
            </div>
            <div class="forgot-link">
              <a href="#">Forgot Password?</a>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
          </div>

          <button type="submit" class="auth-submit-btn">
            <span>Log In</span>
            <i class="fas fa-arrow-right"></i>
          </button>
        </form>

        <div class="auth-footer">
          <p>Don't have an account? <a href="signup.html">Create Account</a></p>
        </div>
      </div>

      <div class="auth-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
      </div>
    </div>

    <script src="../src/js/services/auth-service.js"></script>
  </body>
</html>
