<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confluence Score | NEPSE Hub</title>
    <link rel="shortcut icon" href="../img/favicon/NH.png" type="image/x-icon" />
    <link rel="stylesheet" href="../src/css/global.css" />
    <link rel="stylesheet" href="../src/css/market/confluence.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="../src/js/auth-guard.js"></script>
  </head>

  <body>
    <div id="layout"></div>
    <main class="active">
      <header class="header">
        <div class="header-items">
          <div class="header-group">
            <div class="header-col">
              <span class="header-col-label">NEPSE Index</span>
              <div id="nepseData" class="flex gap-10 items-baseline">
                <span class="index-value">--</span>
                <div class="flex column">
                  <span class="difference">--</span>
                  <span class="percent-ch">(--)</span>
                </div>
              </div>
            </div>
            <div class="divider-v"></div>
            <span class="pulse-dot" id="headerPulse"></span>
            <div class="turnover-volume">
              <div class="header-col">
                <div class="header-col-item">
                  <span class="header-col-label">Total Turnover</span>
                  <span class="header-col-value turnover">--</span>
                </div>
                <div class="header-col-item">
                  <span class="header-col-label">Total Volume</span>
                  <span class="header-col-value volume">--</span>
                </div>
              </div>
            </div>
          </div>

          <div class="header-group">
            <div class="header-col right">
              <span
                id="currentDate"
                class="header-col-label"
                style="font-size: 0.9rem"
                >---, -- ---</span
              >
              <span
                id="currentTime"
                class="header-col-value"
                style="font-size: 0.9rem"
                >--:--:--</span
              >
            </div>
            <div class="divider-v"></div>
            <div class="header-col items-center">
              <div class="flex items-center gap-8" style="margin-bottom: 2px">
                <span id="market-status" class="market-pill">Checking...</span>
              </div>
              <div class="theme-switcher">
                <button class="theme-btn" data-theme="dark" title="Dark Mode">
                  <i class="fa-solid fa-moon"></i>
                </button>
                <button class="theme-btn" data-theme="light" title="Light Mode">
                  <i class="fa-regular fa-sun"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="content">
        <section>
          <div class="tool-header">
            <div class="tool-title-section">
              <h2>
                <i
                  class="fas fa-layer-group"
                  style="color: var(--accent-primary)"
                ></i>
                Confluence Score Scanner
                <span id="stock-count-badge" class="count-badge u-hidden"
                  >0</span
                >
              </h2>
              <p class="subtitle">
                Institutional-grade Super-Signal (0-100) combining RSI, MA
                Distance, and Crossovers.
              </p>
            </div>
            <div class="header-actions">
              <button id="refresh-technical-btn" class="refresh-tool-btn">
                <i class="fas fa-sync-alt"></i> Refresh Data
              </button>
            </div>
          </div>

          <div class="scanner-controls">
            <div class="control-group">
              <label><i class="fas fa-search"></i> Symbol Search</label>
              <div class="search-wrapper">
                <input
                  type="text"
                  id="symbol-search"
                  class="search-input"
                  placeholder="e.g. NICA, HDL..."
                />
              </div>
            </div>

            <div class="control-group">
              <label><i class="fas fa-filter"></i> Minimum Score</label>
              <select id="score-filter" class="select-input">
                <option value="0">All Stocks</option>
                <option value="60">Bullish (60+)</option>
                <option value="75">Strong Setup (75+)</option>
                <option value="85">Pro Confluence (85+)</option>
              </select>
            </div>

            <div class="button-group">
              <button id="reset-btn" class="secondary-btn">
                Reset Filters
              </button>
            </div>
          </div>

          <div class="leaderboard-grid" id="leaderboard">
            <!-- Top 3 Picks -->
          </div>

          <div class="table-container">
            <table class="professional-table">
              <thead>
                <tr>
                  <th style="width: 25%">Symbol</th>
                  <th class="right">LTP</th>
                  <th class="middle" style="width: 35%">Super Signal Logic</th>
                  <th class="middle">Trend</th>
                  <th class="right">RSI</th>
                </tr>
              </thead>
              <tbody id="confluence-data" class="scroll">
                <!-- Data injected by JS -->
              </tbody>
            </table>
            <div id="no-results" class="empty-state u-hidden">
              <i class="fas fa-search"></i>
              <p>No symbols match your filters</p>
              <button id="retry-all" class="text-link">Show all stocks</button>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="error-container" class="toast-container"></div>

    <script src="../src/js/utils/cleanup-manager.js?v=2"></script>
    <script src="../src/js/utils/error-handler.js?v=2"></script>
    <script src="../src/js/services/api-service.js?v=2"></script>
    <script defer src="../src/js/layout.js?v=2"></script>
    <script defer src="../src/js/global.js?v=2"></script>
    <script defer src="../src/js/market/confluence.js?v=2"></script>
  </body>
</html>
