<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Technical Analysis | NEPSE Hub</title>
    <link
      rel="shortcut icon"
      href="../../img/favicon/NH.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../src/css/global.css" />
    <link rel="stylesheet" href="../../src/css/market/advance-ta.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="../../src/js/auth-guard.js"></script>
  </head>

  <body>
    <main>
      <div class="content">
        <section>
          <div class="tool-header">
            <div class="tool-title-section">
              <h2>
                <i
                  class="fas fa-chart-bar"
                  style="color: var(--accent-primary)"
                ></i>
                Advance Technical Analysis
              </h2>
              <p class="subtitle">
                Advanced tools for in-depth technical analysis.
              </p>
            </div>
            <div class="header-actions">
              <button id="refresh-btn" class="refresh-tool-btn">
                <i class="fas fa-sync-alt"></i> Refresh Data
              </button>
            </div>
          </div>

          <div class="scanner-controls">
            <!-- Controls will go here -->
            <div
              id="controls-placeholder"
              style="
                padding: 20px;
                text-align: center;
                color: var(--text-muted);
              "
            >
              Controls coming soon...
            </div>
          </div>

          <div class="table-container" id="tableContainer">
            <!-- Table content will go here -->
            <div
              id="content-placeholder"
              style="
                padding: 40px;
                text-align: center;
                color: var(--text-muted);
              "
            >
              <i
                class="fas fa-tools"
                style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5"
              ></i>
              <p>Advance TA content is under construction.</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="error-container" class="toast-container"></div>

    <!-- Note the updated paths for these scripts as we are one level deeper -->
    <script src="../../src/js/utils/cleanup-manager.js?v=2"></script>
    <script src="../../src/js/utils/error-handler.js?v=2"></script>
    <script src="../../src/js/services/api-service.js?v=2"></script>
    <script defer src="../../src/js/global.js?v=2"></script>
    <script defer src="../../src/js/market/advance-ta.js?v=2"></script>
  </body>
</html>
