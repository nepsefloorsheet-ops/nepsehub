<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Technical Analysis | NEPSE Hub</title>
    <link
      rel="shortcut icon"
      href="../../img/favicon/NH.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../../src/css/advance-ta/advance-ta.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="../../src/js/auth-guard.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo-section">
          <img
            src="logo.png"
            width="40"
            height="40"
            alt="NEPSE Hub"
            class="logo-icon"
          />
          <div class="header-titles">
            <span class="logo-text">Advance Technical Analysis</span>
            <span class="subtitle">Tools for in-depth technical analysis</span>
          </div>
        </div>

        <div class="turnover-volume">
          <div class="header-col">
            <div class="header-col-item">
              <span class="header-col-label">Total Turnover</span>
              <span class="header-col-value turnover">--</span>
            </div>
            <div class="header-col-item">
              <span class="header-col-label">Total Volume</span>
              <span class="header-col-value volume">--</span>
            </div>
          </div>
        </div>

        <div class="theme-switcher">
          <button class="theme-btn" data-theme="light" title="Light Mode">
            <i class="fa-regular fa-sun"></i>
          </button>
          <button class="theme-btn" data-theme="dark" title="Dark Mode">
            <i class="fa-solid fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="content">
        <section>
          <div class="scanner-controls">
            <div class="filter-row">
              <div class="filter-group">
                <label for="sectorSelect">Sector</label>
                <select id="sectorSelect" class="filter-dropdown">
                  <option value="">All Sectors</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="symbolSelect">Symbol (Name)</label>
                <select id="symbolSelect" class="filter-dropdown">
                  <option value="">Select Symbol</option>
                </select>
              </div>

              <div class="filter-group">
                <label for="symbolDisplay">Symbol Only</label>
                <input
                  type="text"
                  id="symbolDisplay"
                  class="filter-input"
                  placeholder="Auto-filled"
                  readonly
                />
              </div>

              <div class="filter-actions">
                <button id="searchBtn" class="search-btn">
                  <i class="fas fa-search"></i> Search
                </button>
                <button id="resetFilters" class="reset-btn">
                  <i class="fas fa-undo"></i> Reset
                </button>
              </div>
            </div>
          </div>

          <div class="chart-main-container" id="chartMainContainer">
            <!-- Chart Content Area -->
            <div class="chart-content">
              <!-- Top Toolbar -->
              <div class="chart-controls">
                <div class="control-group timeframes">
                  <button class="control-btn active" data-tf="1M">1M</button>
                  <button class="control-btn" data-tf="1Y">1Y</button>
                  <button class="control-btn" data-tf="ALL">ALL</button>
                </div>
                <div class="control-divider"></div>
                <div class="control-group chart-types">
                  <button
                    class="control-btn active"
                    id="lineChartBtn"
                    title="Line Chart"
                  >
                    <i class="fas fa-chart-line"></i>
                  </button>
                  <button
                    class="control-btn"
                    id="candleChartBtn"
                    title="Candlestick Chart"
                  >
                    <i class="fas fa-chart-bar"></i>
                  </button>
                </div>
                <div class="control-divider"></div>
                <div class="control-group indicators">
                  <button class="control-btn" id="compareBtn">
                    <i class="fas fa-arrows-left-right"></i> Compare
                  </button>
                  <button class="control-btn" id="indicatorsBtn">
                    <i class="fas fa-plus"></i> Indicators
                  </button>
                </div>
                <div class="control-spacer"></div>
                <div class="control-group actions">
                  <button
                    class="control-btn"
                    id="screenshotBtn"
                    title="Screenshot"
                  >
                    <i class="fas fa-camera"></i>
                  </button>
                  <button
                    class="control-btn"
                    id="fullscreenBtn"
                    title="Fullscreen"
                  >
                    <i class="fas fa-expand"></i>
                  </button>
                </div>
              </div>

              <!-- Main Canvas Area -->
              <div class="chart-canvas-area" id="chartCanvasArea">
                <div id="tv-chart-container" class="trading-view-container">
                  <canvas id="priceChart"></canvas>
                  <!-- Chart will be initialized here -->
                  <div class="chart-placeholder">
                    <i class="fas fa-chart-line"></i>
                    <p>Select a symbol to load chart data</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <div id="error-container" class="toast-container"></div>

    <!-- Note the updated paths for these scripts as we are one level deeper -->
    <script src="../../src/js/utils/cleanup-manager.js?v=2"></script>
    <script src="../../src/js/utils/error-handler.js?v=2"></script>
    <script src="../../src/js/services/api-service.js?v=2"></script>
    <script defer src="../../src/js/advance-ta/advance-ta.js"></script>
  </body>
</html>
