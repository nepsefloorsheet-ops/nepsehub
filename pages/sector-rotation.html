<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sector Rotation | NEPSE Hub</title>
    <link rel="shortcut icon" href="../img/favicon/NH.png" type="image/x-icon" />
    <link rel="stylesheet" href="../src/css/global.css" />
    <link rel="stylesheet" href="../src/css/market/sector-rotation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="../src/js/auth-guard.js"></script>
  </head>

  <body>
    <div id="layout"></div>
    <main class="active">
      <header class="header">
        <div class="header-items">
          <div class="header-group">
            <div class="header-col">
              <span class="header-col-label">NEPSE Index</span>
              <div id="nepseData" class="flex gap-10 items-baseline">
                <span class="index-value">--</span>
                <div class="flex column">
                  <span class="difference">--</span>
                  <span class="percent-ch">(--)</span>
                </div>
              </div>
            </div>
            <div class="divider-v"></div>
            <span class="pulse-dot" id="headerPulse"></span>
            <div class="turnover-volume">
              <div class="header-col">
                <div class="header-col-item">
                  <span class="header-col-label">Total Turnover</span>
                  <span class="header-col-value turnover">--</span>
                </div>
                <div class="header-col-item">
                  <span class="header-col-label">Total Volume</span>
                  <span class="header-col-value volume">--</span>
                </div>
              </div>
            </div>
          </div>

          <div class="header-group">
            <div class="header-col right">
              <span
                id="currentDate"
                class="header-col-label"
                style="font-size: 0.9rem"
                >---, -- ---</span
              >
              <span
                id="currentTime"
                class="header-col-value"
                style="font-size: 0.9rem"
                >--:--:--</span
              >
            </div>
            <div class="divider-v"></div>
            <div class="header-col items-center">
              <div class="flex items-center gap-8" style="margin-bottom: 2px">
                <span id="market-status" class="market-pill">Checking...</span>
              </div>
              <div class="theme-switcher">
                <button class="theme-btn" data-theme="dark" title="Dark Mode">
                  <i class="fa-solid fa-moon"></i>
                </button>
                <button class="theme-btn" data-theme="light" title="Light Mode">
                  <i class="fa-regular fa-sun"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="rotation-controls flex space-between items-center gap-20">
        <div class="flex column gap-5">
          <div class="mode-tabs flex gap-10">
            <button class="tab-btn active" data-mode="strength">
              Price Strength
            </button>
            <button class="tab-btn" data-mode="flow">Money Flow</button>
          </div>
          <span
            id="rotation-mode-hint"
            class="text-muted"
            style="font-size: 11px; margin-left: 5px"
            >Color by sector average % change</span
          >
        </div>
        <div class="market-pulse flex items-center gap-10">
          <span class="text-muted" style="font-size: 12px; display: none"
            >Auto-refreshing in <span id="refresh-timer">30</span>s</span
          >
          <button
            id="manual-refresh"
            class="refresh-btn-minimal"
            title="Refresh Now"
          >
            <i class="fas fa-sync-alt"></i>
          </button>
        </div>
      </div>

      <div class="content" id="rotation-grid-container">
        <!-- Sector Cards will be injected here -->
        <div class="rotation-skeleton-grid">
          <!-- Skeletons -->
          <div class="sector-card shimmer"></div>
          <div class="sector-card shimmer"></div>
          <div class="sector-card shimmer"></div>
          <div class="sector-card shimmer"></div>
          <div class="sector-card shimmer"></div>
          <div class="sector-card shimmer"></div>
        </div>
      </div>

      <!-- Sector Detail Panel (Slide-in) -->
      <div id="sector-detail-panel" class="detail-panel hidden">
        <div class="detail-panel-content">
          <div class="detail-header flex space-between items-center gap-20">
            <h2 id="detail-sector-name">Sector Name</h2>
            <button id="close-detail" class="close-btn">&times;</button>
          </div>

          <div class="detail-stats-grid">
            <div class="stat-box">
              <label>Avg Change</label>
              <span id="detail-avg-change">--</span>
            </div>
            <div class="stat-box">
              <label>Turnover</label>
              <span id="detail-turnover">--</span>
            </div>
            <div class="stat-box">
              <label>A/D Ratio</label>
              <div id="detail-ad-ratio" class="ad-ratio-bar">
                <div class="adv"></div>
                <div class="unc"></div>
                <div class="dec"></div>
              </div>
            </div>
          </div>

          <div class="toppers-section">
            <div class="topper-col">
              <h3>Top Gainers</h3>
              <ul id="detail-gainers" class="topper-list"></ul>
            </div>
            <div class="topper-col">
              <h3>Top Losers</h3>
              <ul id="detail-losers" class="topper-list"></ul>
            </div>
          </div>

          <div class="detail-actions">
            <button id="view-in-heatmap" class="action-btn">
              View in Heatmap
            </button>
            <button id="filter-in-market" class="action-btn">
              Filter Live Market
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="../src/js/utils/cleanup-manager.js?v=3"></script>
    <script src="../src/js/utils/error-handler.js?v=3"></script>
    <script src="../src/js/services/api-service.js?v=3"></script>
    <script defer src="../src/js/layout.js?v=3"></script>
    <script defer src="../src/js/global.js?v=3"></script>
    <script defer src="../src/js/market/sector-rotation.js?v=3"></script>
  </body>
</html>
